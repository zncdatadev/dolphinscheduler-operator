apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: pdb
spec:
  bindings:
  - name: POSTGRESQL_USERNAME
    value: test
  - name: POSTGRESQL_PASSWORD
    value: test
  steps:
  - try:
    - apply:
        file: ../setup/database.yaml
    - assert:
        file: ../setup/database-assert.yaml
  - try:
    - apply:
        file: ../setup/zookeeper.yaml
    - assert:
        file: ../setup/zookeeper-assert.yaml
    catch:
      - get:
          apiVersion: v1
          kind: Pod
          namespace: '*'
      - describe:
          apiVersion: v1
          kind: Pod
          selector: app.kubernetes.io/instance=test-zk
      - podLogs:
          selector: app.kubernetes.io/name=zookeeper-operator
          tail: -1
  - try:
    - apply:
        file: dolphinscheduler.yaml
    - assert:
        file: dolphinscheduler-assert.yaml
    - assert:
        file: pdb-assert.yaml
    catch:
    - script:
        content: |
          pod=$(kubectl -n dolphinscheduler-operator-system get pods -l app.kubernetes.io/name=dolphinscheduler-operator -o jsonpath="{.items[0].metadata.name}")
          kubectl -n dolphinscheduler-operator-system exec $pod -- curl -s http://localhost:8080/metrics | grep controller_runtime_reconcile_total
    - get:
        apiVersion: apps/v1
        kind: StatefulSet
        namespace: '*'
    - get:
        apiVersion: v1
        kind: Pod
        namespace: '*'
    - describe:
        apiVersion: v1
        kind: Pod
        namespace: '*'
    - describe:
        apiVersion: apps/v1
        kind: StatefulSet
    - describe:
        apiVersion: v1
        kind: PersistentVolumeClaim
    - podLogs:
        selector: app.kubernetes.io/name=dolphinscheduler-operator
        namespace: dolphinscheduler-operator-system
        tail: 500
    - events:
        namespace: '*'
