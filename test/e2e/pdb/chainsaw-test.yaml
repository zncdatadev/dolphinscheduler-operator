apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: pdb
spec:
  bindings:
  - name: POSTGRESQL_USERNAME
    value: test
  - name: POSTGRESQL_PASSWORD
    value: test
  steps:
  - try:
    - apply:
        file: ../setup/database.yaml
    - assert:
        file: ../setup/database-assert.yaml
  - try:
    - apply:
        file: ../setup/zookeeper.yaml
    - assert:
        file: ../setup/zookeeper-assert.yaml
    catch:
      - get:
          apiVersion: v1
          kind: Pod
          namespace: '*'
      - describe:
          apiVersion: v1
          kind: Pod
          selector: app.kubernetes.io/instance=test-zk
      - podLogs:
          selector: app.kubernetes.io/name=zookeeper-operator
          tail: -1
  - try:
    - apply:
        file: dolphinscheduler.yaml
    - assert:
        file: dolphinscheduler-assert.yaml
    - assert:
        file: pdb-assert.yaml
    catch:
      - get:
          apiVersion: apps/v1
          kind: StatefulSet
          namespace: '*'
      - get:
          apiVersion: v1
          kind: Pod
          namespace: '*'
      - describe:
          apiVersion: v1
          kind: Pod
      - describe:
          apiVersion: apps/v1
          kind: StatefulSet
      - describe:
          apiVersion: v1
          kind: PersistentVolumeClaim
      - podLogs:
          selector: app.kubernetes.io/name=dolphinscheduler-operator
          namespace: dolphinscheduler-operator-system
          tail: 200
