# Master metrics service
apiVersion: v1
kind: Service
metadata:
  name: test-dolphinscheduler-observability-master-default-metrics
  labels:
    prometheus.io/scrape: "true"
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "5679"
    prometheus.io/scheme: "http"
    prometheus.io/path: "/actuator/prometheus"
spec:
  clusterIP: None
  ports:
    - name: metrics
      port: 5679
      protocol: TCP
      targetPort: metrics
  selector:
    app.kubernetes.io/instance: test-dolphinscheduler-observability
    app.kubernetes.io/component: master
---
