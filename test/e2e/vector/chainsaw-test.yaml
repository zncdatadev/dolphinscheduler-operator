apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: vector
spec:
  bindings:
  - name: POSTGRESQL_USERNAME
    value: test
  - name: POSTGRESQL_PASSWORD
    value: test
  steps:
  - try:
    - apply:
        file: aggregator.yaml
    - assert:
        file: aggregator-assert.yaml
    - apply:
        file: ../setup/database.yaml
    - assert:
        file: ../setup/database-assert.yaml
    - apply:
        file: ../setup/olm.yaml
    - assert:
        file: ../setup/olm-assert.yaml
  - try:
    - apply:
        file: ../setup/subs.yaml
    - assert:
        file: ../setup/subs-assert.yaml
  - try:
    - apply:
        file: ../setup/zookeeper.yaml
    - assert:
        file: ../setup/zookeeper-assert.yaml
  - try:
    - apply:
        file: dolphinscheduler.yaml
    - assert:
        file: dolphinscheduler-assert.yaml
    cleanup:
    - sleep:
        duration: 10s
