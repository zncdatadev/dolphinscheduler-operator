---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  labels:
    app: postgresql
spec:
  selector:
    app: postgresql
  ports:
  - name: postgresql
    port: 5432
    targetPort: 5432
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
spec:
  selector:
    matchLabels:
      app: postgresql
  serviceName: postgresql
  replicas: 1
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:13.4
        resources:
          requests:
            cpu: 200m
            memory: 526Mi
          limits:
            cpu: 300m
            memory: 526Mi
        env:
        - name: POSTGRES_USER
          value: ($POSTGRESQL_USERNAME)
        - name: POSTGRES_PASSWORD
          value: ($POSTGRESQL_PASSWORD)
        - name: POSTGRES_DB
          value: dolphinscheduler
        ports:
        - containerPort: 5432
---
# postgresql credentials
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-credentials
type: Opaque
data:
  username: dGVzdA==
  password: dGVzdA==
