apiVersion: zookeeper.zncdata.dev/v1alpha1
kind: ZookeeperCluster
metadata:
  name: test-zk
spec:
  clusterConfig:
    listenerClass: cluster-internal
  server:
    roleGroups:
      default:
        replicas: 1
        config:
          logging:
            zookeeperCluster:
              loggers:
                test:
                  level: DEBUG
              console:
                level: WARN
              file:
                level: INFO
