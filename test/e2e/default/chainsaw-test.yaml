apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: default
spec:
  bindings:
  - name: POSTGRESQL_USERNAME
    value: test
  - name: POSTGRESQL_PASSWORD
    value: test
  steps:
  - try:
    - apply:
        file: ../setup/database.yaml
    - assert:
        file: ../setup/database-assert.yaml
  - try:
    - apply:
        file: ../setup/zookeeper.yaml
    - assert:
        file: ../setup/zookeeper-assert.yaml
    catch:
      - script:
          env:
            - name: NAMESPACE
              value: ($namespace)
          content: |
            set -ex
            kubectl -n $NAMESPACE get pods
      - describe:
          apiVersion: v1
          kind: Pod
          selector: app.kubernetes.io/instance=test-zk
      - podLogs:
          selector: app.kubernetes.io/name=zookeeper-operator
          tail: -1
  - try:
    - apply:
        file: dolphinscheduler.yaml
    - assert:
        timeout: 400s
        file: dolphinscheduler-assert.yaml
    catch:
    - get:
        apiVersion: v1
        kind: Pod
        namespace: '*'
    - describe:
        apiVersion: v1
        kind: Pod
    - podLogs:
        namespace: ($namespace)
