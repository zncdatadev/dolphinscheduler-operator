apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: ldap
spec:
  bindings:
  - name: POSTGRESQL_USERNAME
    value: test
  - name: POSTGRESQL_PASSWORD
    value: test
  - name: LDAP_DOLPHIN_USERNAME
    value: dolphin
  - name: LDAP_DOLPHIN_PASSWORD
    value: dolphin123
  - name: LDAP_BASE_DN
    value: ou=people,dc=example,dc=com
  - name: LDAP_ROOT_DC
    value: dc=example,dc=com
  - name: LDAP_ADMIN_DN
    value: cn=admin,ou=people,dc=example,dc=com
  - name: LDAP_ADMIN_PASSWORD
    value: ldapadmin
  steps:
  - try:
    - apply:
        file: ../setup/database.yaml
    - assert:
        file: ../setup/database-assert.yaml
  - try:
    - apply:
        file: ldap-install.yaml
    - assert:
        file: ldap-install-assert.yaml
  - try:
    - apply:
        file: ldap-authentication.yaml
    - assert:
        file: ldap-authentication-assert.yaml
  - try:
    - apply:
        file: ../setup/zookeeper.yaml
    - assert:
        file: ../setup/zookeeper-assert.yaml
  - try:
    - apply:
        file: dolphinscheduler.yaml
    - assert:
        timeout: 400s
        file: dolphinscheduler-assert.yaml
    cleanup:
    - sleep:
        duration: 30s
    catch:
      - sleep:
          duration: 5s
      - script:
          env:
            - name: NAMESPACE
              value: ($namespace)
          content: |
            set -ex
            kubectl -n $NAMESPACE get pods
      - describe:
          apiVersion: v1
          kind: Pod
          selector: app.kubernetes.io/instance=test-dolphinscheduler
      - podLogs:
          selector: app.kubernetes.io/instance=test-dolphinscheduler
          tail: -1
